<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Lotus Restaurant Menu</h3>
    <div class="card" style="width: 36rem">
      <img src="pasta.png" class="card-img-top" alt="pasta" />
      <div class="card-body">
        <p class="card-text">
          <b>Shrimp Pasta</b>
          <br>
          <b>100 Pounds</b>
        </p>
      </div>
    </div>
    <br>
    <div class="card" style="width: 36rem">
      <img src="steak.png" class="card-img-top" alt="steak" />
      <div class="card-body">
        <p class="card-text">
          <b>Steak served with veggies</b>
          <br>
          <b>55 Pounds</b>
        </p>
      </div>
    </div>
    <br>
    <div class="card" style="width: 36rem">
      <img src="pizza.png" class="card-img-top" alt="pizza" />
      <div class="card-body">
        <p class="card-text">
          <b>Chef's Special Pizza</b>
          <br>
          <b>30 Pounds</b>
        </p>
      </div>
    </div>
  </body>
</html>
